<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
            integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../style/style-manageProducts/style.css" />
        <title>後臺管理系統</title>
    </head>
    <body>
        <h1>Management System</h1>
        <br />

        <div class="container-fluid type">
            <!-- 分頁 -->
            <div class="nav nav-tabs">
                <button
                    class="nav-link active"
                    data-bs-toggle="tab"
                    data-bs-target="#menu1"
                    aria-selected="true"
                >
                    新增商品
                </button>
                <button
                    class="nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#menu2"
                    aria-selected="false"
                >
                    編輯商品
                </button>
                <!-- <button
                    class="nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#menu3"
                    aria-selected="false"
                >
                    javascript
                </button> -->
            </div>

            <div class="tab-content">
                <!-- 新增商品 -->
                <div class="tab-pane fade show active" id="menu1">
                    <form
                        action="http://localhost:3030/addProduct"
                        method="post"
                        enctype="multipart/form-data"
                    >
                        <div class="formContainer">
                            <label for="productName">商品名稱：</label>
                            <input type="text" name="productName" id="productName" /><br />

                            <label for="productType">商品類型：</label>
                            <select name="productType" id="productType">
                                <option disabled selected>請選擇</option>
                                <option value="上衣">上衣</option>
                                <option value="褲子">褲子</option>
                                <option value="外套">外套</option>
                                <option value="飾品">飾品</option></select
                            ><br />

                            <label for="productPrice">商品價格：</label>
                            <input type="number" name="productPrice" id="productPrice" /><br />

                            <label for="productPicture">商品圖：</label>
                            <input type="file" name="productPicture" id="productPicture" /><br />
                            <!-- <p>如果選擇照片後，右方沒出現預覽，請確認商品類型是否正確</p> -->

                            <button id="submit" type="submit">新增</button>
                            <button id="reset" type="reset">重置</button>
                        </div>
                        <img src="" alt="" id="addPic" />
                    </form>
                </div>

                <!-- 編輯商品 -->
                <div class="tab-pane fade" id="menu2">
                    <br />

                    <!--  -->
                    <div class="container-fluid type" id="editProduct">
                        <!-- 分頁 -->
                        <div class="nav nav-tabs">
                            <button
                                class="nav-link active shirt edit-tab-link"
                                data-bs-toggle="tab"
                                data-bs-target="#menu4"
                                aria-selected="true"
                            >
                                上衣
                            </button>
                            <button
                                class="nav-link pants edit-tab-link"
                                data-bs-toggle="tab"
                                data-bs-target="#menu5"
                                aria-selected="false"
                            >
                                褲子
                            </button>
                            <button
                                class="nav-link jacket edit-tab-link"
                                data-bs-toggle="tab"
                                data-bs-target="#menu6"
                                aria-selected="false"
                            >
                                外套
                            </button>
                            <button
                                class="nav-link accessories edit-tab-link"
                                data-bs-toggle="tab"
                                data-bs-target="#menu7"
                                aria-selected="false"
                            >
                                飾品
                            </button>
                        </div>

                        <div class="tab-content">
                            <!-- 內容1 -->
                            <div class="tab-pane fade show active" id="menu4">
                                <div class="shirtContainer container"></div>
                            </div>

                            <!-- 內容2 -->
                            <div class="tab-pane fade" id="menu5">
                                <div class="pantsContainer container"></div>
                            </div>

                            <!-- 內容3 -->
                            <div class="tab-pane fade" id="menu6">
                                <div class="jacketContainer container"></div>
                            </div>

                            <!-- 內容4 -->
                            <div class="tab-pane fade" id="menu7">
                                <div class="accessoriesContainer container"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 內容3 -->
                <div class="tab-pane fade" id="menu3">
                    <h1>Javascript</h1>
                </div>
            </div>
        </div>

        <script src="../js/manageProducts.js"></script>
    </body>
</html>
