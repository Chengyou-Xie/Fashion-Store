        <section class="register">
            <h1>加入會員</h1>
            <hr />
            <h2 id="ligin-form- title">會員基本資料</h2>
            <div id="login-form">
                <ul>
                    <li><label for="account">* 帳號：</label></li>
                    <li><label for="password">* 密碼：</label></li>
                    <!-- <li><label for="passwordCheck">* 確認密碼：</label></li> -->
                    <li><label for="user_name">* 姓名：</label></li>
                    <li><label for="birthday">* 出生日：</label></li>
                    <li><label for="phone">* 手機號碼：</label></li>
                    <li><label for="verify">驗證碼：</label></li>
                </ul>
                <ul>
                    <li>
                        <input
                            type="email"
                            name="account"
                            id="account"
                            placeholder=" 請輸入email作為帳號"
                            required
                            title="不可包含英文大小寫、數字以外的符號"
                        />
                    </li>
                    <li>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder=" 請輸入密碼"
                            required
                        />
                    </li>
                    <!-- <li>
                        <input
                            type="password"
                            name="passwordCheck"
                            id="passwordCheck"
                            placeholder=" 請確認密碼"
                            required
                        />
                    </li> -->
                    <li>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder=" 請輸入姓名"
                            required
                        />
                    </li>
                    <li>
                        <input
                            type="date"
                            name="birthday"
                            id="birthday"
                            placeholder=" 請選擇出生日"
                            required
                        />
                    </li>
                    <li>
                        <input
                            type="tel"
                            name="phone"
                            id="phone"
                            placeholder="請輸入手機號碼"
                            required
                        />
                    </li>
                    <li>
                        <input type="text" id="varify" placeholder="（此功能尚未開通）" disabled />
                    </li>
                </ul>
                <div class="button-box">
                    <p id="info">&nbsp;</p>

                    <button type="button" class="reset">重設</button>
                    <button type="button" class="submit">送出</button>
                </div>
            </div>
        </section>
